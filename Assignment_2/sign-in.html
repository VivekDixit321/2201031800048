<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jolly Lodger:wght@400&display=swap"
    />
    <link
      rel="stylesheet"

  <body>
    <div class="sign-in">
      <header class="frame-parent1">
        <div class="frame-parent-child"></div>
        <div class="sign-in-page">SIGN IN PAGE</div>
      </header>
      <section class="username-input">
        <div class="username-frame">
          <div class="password-input">Username:
            <input class="username">
            <div class="forget-pass-link"></div>
          </div>
          <div class="login-group">

              <div class="password">Password :</div>
              <div class="sign-up-text">
                <div class="donnt-have-accounts">
                  <input class="rectangle-username" type="text" />
                    
                  <div class="forget-password">Forget password?</div>
                </div>
              </div>
            </div>
          </div>
          <div class="login-frame">
            <div class="rectangle-group">
              <div class="frame-item"></div>
              <div class="sign-in1">Sign in</div>
            </div>
          </div>
          <div class="no-accounts-frame">
            <div class="sign-up-button">
              <h3 class="dont-have-an">Donâ€™t have an account?</h3>
              <button class="rectangle-container">
                <div class="frame-inner"></div>
                <div class="sign-up">Sign up</div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
