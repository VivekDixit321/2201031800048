<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jolly Lodger:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <header class="sign-up-page">
        <div class="sign-up-page-child"></div>
        <div class="sign-up-page1">SIGN UP PAGE</div>
      </header>
      <section class="input-frames-group-wrapper">
        <div class="input-frames-group">
          <div class="first-name-input">
            <div class="last-name-input">
              <div class="confirm-input">
                <div class="first-name-">first name :-</div>
                <div class="password-input-wrapper">
                  <input class="password-input1" type="text" />
                </div>
              </div>
              <div class="confirm-input1">
                <div class="last-name-">last name :-</div>
                <input class="confirm-input-child" type="text" />
              </div>
              <div class="personal-info-frame">
                <div class="phone-number-gender-email-fram">
                  <div class="phoneno-">phone.no :-</div>
                  <div class="gender-">gender :-</div>
                  <div class="email-">email :-</div>
                  <div class="password-">password :-</div>
                </div>
                <div class="frames-container">
                  <div class="grouped-fields-frame">
                    <div class="fields-group">
                      <input class="name-fields-frame" type="text" />
                    </div>
                    <div class="fields-group1">
                      <input class="fields-group-child" type="text" />
                    </div>
                    <input class="fields-group2" type="text" />

                    <input class="fields-group3" type="text" />
                  </div>
                </div>
              </div>
              <div class="confirm-input2">
                <div class="confirm-password-">confirm password :-</div>
                <input class="confirm-input-item" type="text" />
              </div>
            </div>
          </div>
          <div class="sign-in-frame">
            <div class="group">
              <button class="group-button">
                <div class="rectangle-div"></div>
                <div class="sign-up2">Sign up</div>
              </button>
            </div>
            <div class="already-have-an">already have an account ?</div>
            <div class="group1">
              <div class="group-div">
                <div class="frame-child1"></div>
                <div class="sign-in2">Sign in</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
